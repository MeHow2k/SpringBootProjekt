                                </tr>
                            </thead>

                                {logi.map((log) => (
                                    <tr key={log.id}>
                                        <td>{log.timestamp}</td>
                                        <td>{log.level}</td>
                                        <td>{log.message}</td>

                    </div>
                            <textarea value={textArea} rows="8" cols="75" onChange={(e) => setTextArea(e.target.value)} />

                            <form onSubmit={handleSubmitLog}>

                            </form>

                            <p></p><p></p>                                    
                        </div>
                    </div>
                </div>

            </div>

    const root = ReactDOM.createRoot(container);
